  assemblies:
  - RayGame
  namespace: RayGame
  summary: Interface for game components.
  remarks: >-
    Implement this interface to create custom game components. Each <xref href="RayGame.GameObject" data-throw-if-not-resolved="false"></xref> has a List of Components that it runs by itself.

    Hence, any class that implements <xref href="RayGame.IGameComponent" data-throw-if-not-resolved="false"></xref>, will be eligible to perform as a script attached to the Object.

    By This, It is possible to create *Prefabs* buy creating 1 class component that adds all the required components and modifications.
